<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="less/less.min.js"></script>  -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/styles.css"> -->
    <link rel="stylesheet/less" type="text/css" href="less/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <title>Bookshelf</title>
</head>

<body>
    <button class="showBtn">Добавить книгу</button>
    <div class="addwindow modalwindow hidden">
        <div class="modalwindow-heading">Добавление книги</div>
        <div class="addwindow-container">
            <div class="addwindow-preview">
                <img height="200" width="133" class="addwindow-preview-cover">
                <button class="previewBtn">Превью</button>
            </div>
            <form action="#">
                <input type="text" placeholder="Ссылка на обложку" class="addwindow-cover">
                <input type="text" placeholder="Автор" class="addwindow-title" required>
                <input type="text" placeholder="Название" class="addwindow-author" required>
                <input type="number" placeholder="1900" class="addwindow-year" required>
                <button class="addBtn">Сохранить</button>
            </form>
        </div>
        <button class="cancelAddBtn">Отменить</button>
    </div>


    <div class="editwindow modalwindow hidden">
        <div class="modalwindow-heading">Редактирование книги</div>
        <form action="#" class="editwindow-form">
            <input type="text" value="" class="editwindow-cover">
            <input type="text" value="" class="editwindow-title" required>
            <input type="text" value="" class="editwindow-author" required>
            <input type="number" value="" class="editwindow-year" required>
            <input type="submit" class="saveBtn" value="Сохранить">
        </form>
        <button class="cancelEditBtn">Отменить</button>
    </div>




    <table class="shelf">
        <tr class="shelf-book">
            <td class="shelf-book-image">
                <div class="shelf-book-image-cover"><img src="img/img1.jpg"></div>
            </td>
            <td class="shelf-book-desc">
                <h1 class="shelf-book-desc-title">Руслан и Людмила</h1>
                <h2 class="shelf-book-desc-author">Пушкин А.С.</h2>
                <h3 class="shelf-book-desc-year">1999 г.</h3>
            </td>
            <td class="shelf-book-opt">
                <button class="shelf-book-opt-edit">Редактировать</button>
                <button class="shelf-book-opt-delete">Удалить</button>
            </td>
        </tr>
        <tr class="shelf-book">
            <td class="shelf-book-image">
                <div class="shelf-book-image-cover"><img src="img/img2.jpg"></div>
            </td>
            <td class="shelf-book-desc">
                <h1 class="shelf-book-desc-title">Мцыри</h1>
                <h2 class="shelf-book-desc-author">Лермонтов М.Ю.</h2>
                <h3 class="shelf-book-desc-year">2001 г.</h3>
            </td>
            <td class="shelf-book-opt">
                <button class="shelf-book-opt-edit">Редактировать</button>
                <button class="shelf-book-opt-delete">Удалить</button>
            </td>
        </tr>
    </table>
</body>
<script src="script.js"></script>

</html>
